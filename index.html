<html>
  <head>
    <script src= "p5.min.js"></script>
    <script src= "p5.geolocation.js"></script>
    <style>
      #title{
        text-align: center;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1 id= "title"></h1>
    <h1 id= "locAvail"></h1>
    <h1 id= "distance"></h1>
    
    <script>
    var $= document;
    var distance;
    var myLat;
    var myLon;
    var surpriseLat= 21.306119;
    var surpriseLon= -157.846834;
    
      function setup() {
        if (geoCheck() == true){
          $.getElementById('title').innerHTML= "Find the Treasure!";
          $.getElementById('locAvail').innerHTML= "Ready";
        }
        else{
          $.getElementById('locAvail').innerHTML= "Must have GPS enabled";
        }
        
        intervalCurrentPosition(positionPing,500);
        //Every 500 miliseconds, check your position
        enableHighAccuracy: true;
      }
      
      function positionPing(position){
        myLat= position.latitude;
        myLon= position.longitude;
        distance= calcGeoDistance(myLat, myLon, surpriseLat, surpriseLon, 'mi');
        $.getElementById('distance').innerHTML= "You are only " +distance.toFixed(5)+ " away";
        if(distance,0.003) {//The closer the number reaches 0.001, the more sensitive it is
          $.getElementById('locAvail').innerHTML= "Getting warmer";
          $.body.style.backgroundColor= "#dbe9b7";
        }
        else{
          $.getElementById('locAvail.innerHTML')= "Getting there but not really";
          $.body.style.backgroundColor= "#f4dada";
        }
      }
        
    
    </script>
  </body>
</html>
